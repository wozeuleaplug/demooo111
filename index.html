<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вхід — Запрошення</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/guests.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body class="theme-dark">
  <video id="landingVideo" class="bg-video" autoplay playsinline muted loop>
    <source src="assets/videos/landing-default.mp4" type="video/mp4" />
  </video>

  <button id="muteToggle" class="mute-btn" aria-label="Перемкнути звук" title="Звук">
    <svg class="icon-sound" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path d="M3 9v6h4l5 4V5L7 9H3z"></path>
    </svg>
    <svg class="icon-mute" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path d="M16.5 12l4-4-1.5-1.5-4 4-4-4L9.5 8l4 4-4 4 1.5 1.5 4-4 4 4 1.5-1.5-4-4z"></path>
      <path d="M3 9v6h4l5 4V5L7 9H3z"></path>
    </svg>
  </button>

  <main class="login-wrap">
    <div class="login-card">
      <h1 class="title pricedown">ВХІД</h1>
      <label class="visually-hidden" for="fullName">Прізвище та імʼя</label>
      <input id="fullName" class="input pricedown" type="text" inputmode="text"
             placeholder="Введіть: Прізвище Імʼя" autocomplete="name" />
      <button id="loginBtn" class="btn btn-primary pricedown">УВІЙТИ</button>
      <p class="hint">Формат: <b>Прізвище Імʼя</b> (українською). Можна пробувати скільки завгодно.</p>
      <p id="error" class="error" role="alert" aria-live="polite"></p>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>★ Вхід ★</title>
  <link rel="preload" href="assets/fonts/Pricedown.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-dark">
  <!-- Background video -->
  <video id="bg-video" class="bg-video" autoplay loop playsinline>
    <source src="assets/videos/landing.mp4" type="video/mp4" />
  </video>

  <!-- Mute / Unmute small square button (white bg, black icon) -->
  <button id="sound-toggle" class="sound-toggle" aria-label="Перемкнути звук">
    <svg class="icon icon-on" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10v4h4l5 4V6L7 10H3zM16.5 12a4.5 4.5 0 0 0-2.7-4.1v8.2a4.5 4.5 0 0 0 2.7-4.1zM14 3.23v2.06a7 7 0 0 1 0 13.42v2.06c4.06-1 7-4.65 7-8.77s-2.94-7.77-7-8.77z"/>
    </svg>
    <svg class="icon icon-off" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10v4h4l5 4V6L7 10H3z"/><path d="M16 8l-2 2 2 2-2 2 2 2 2-2 2 2 2-2-2-2 2-2-2-2-2 2-2-2z"/>
    </svg>
  </button>

  <main class="login-wrap">
    <h1 class="title pricedown stroke-w"></h1>
    <form id="login-form" class="login-form" autocomplete="off">
      <label for="full-name" class="visually-hidden">Прізвище та імʼя</label>
      <input id="full-name" name="full-name" class="input pricedown" type="text" placeholder="Прізвище Імʼя" required />
      <button class="btn btn-primary pricedown" type="submit">Увійти</button>
      <p id="login-error" class="error pricedown" aria-live="polite"></p>
    </form>
  </main>

  <script src="app.js"></script>

<script>
(function(){
  function tryPlayAll(){ document.querySelectorAll('video').forEach(v=>{ v.play().catch(()=>{}); }); }
  window.addEventListener('load', tryPlayAll);
  document.addEventListener('click', function once(){ document.querySelectorAll('video').forEach(v=>{ v.muted=false; v.play().catch(()=>{}); }); document.removeEventListener('click', once); }, {passive:true});
})();
</script>

</body>
</html>

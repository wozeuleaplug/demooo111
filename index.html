<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Code: 90-ті</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Сторінка входу -->
    <section id="login-screen" class="screen active">
        <div class="login-box">
            <h2>Вхід</h2>
            <input type="text" id="fullname" placeholder="Введіть ім'я та прізвище">
            <button onclick="checkGuest()">Увійти</button>
        </div>
    </section>

    <!-- Головна сторінка -->
    <section id="main-screen" class="screen">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/main.mp4" type="video/mp4">
            </video>
            <h1 class="title">Дрес-код: 90-ті</h1>
        </div>

        <div class="menu">
            <button onclick="showWishlist()">Віш-лісти</button>
            <button onclick="showGuests()">Список гостей</button>
            <button onclick="window.location.href='YOUR_LINK_HERE'">Образи</button>
        </div>

        <div id="wishlist" class="content-section hidden">
            <h2>Віш-лісти</h2>
            <div class="divider">✦</div>
            <p>Тут будуть віш-лісти гостей...</p>
            <div class="divider">✦</div>
            <button onclick="window.location.href='YOUR_LINK_HERE'" class="big-btn">Фото образів</button>
        </div>

        <div id="guests" class="content-section hidden">
            <h2>Список гостей</h2>
            <p>Тут список гостей...</p>
        </div>

        <div id="personal-video" class="content-section hidden">
            <h2>Ваше персональне відео</h2>
            <video controls>
                <source id="personalVideoSrc" src="" type="video/mp4">
            </video>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
